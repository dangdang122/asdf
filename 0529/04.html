<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeImage(){
            let img = document.getElementById("img1");
            img.src = "dog2.jpg";
            img.width = "600";
        }
        function reset(){
            img.src = "";
            img.width = "0";
        }
        function selectedChangeImage(){
            let select = document.querySelector('select');
            img = document.getElementById("img1");
            let index = select.selectedIndex;
            img.src = select.options[index].value; 
        }

        function cheerUp(){
            // 사용자 정의 속성을 body 요소 객체에 설정
            document.body.setAttribute("data-cheerup", "Ive is the best~~  ");
            alert(document.body.getAttribute("data-cheerup"));

        }
        
        function callSetClock(){
            clock = document.querySelector('h1');
            setInterval(setClock, 1000);
        }

        function setClock(){
            let now = new Date();
            let clock = document.querySelector('h1');
            clock.innerHTML = now.toString();
        }
        
    </script>
</head>
<body onload = "callSetClock()">
    <hr>
    <button onclick = "changeImage()">이미지 변경</button>
    <button onclick = "reset()">Reset</button>
    <button onclick = "cheerUp()">CHEER-UP</button>
    <br>
    <select onchange = "selectedChangeImage()">
        <option value = "">Select an image</option>
        <option value = "dog2.jpg">Dog 1</option>
        <option value = "image.jpg">Dog 2</option>
    </select>
    <hr>
    <img id = "img1">
    <hr>
    <h1></h1>
    <hr>
</body>
</html>
