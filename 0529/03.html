<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeGradation(){
            let output = "";
            for(let i = 0; i < 256; i++){
                output += "<div></div>";
            }
            document.body.innerHTML = output;

            let divs = document.querySelectorAll('div');
            for(let i = 0; i < divs.length; i++){
                divs[i].style.height = "2px";
                divs[i].style.backgroundColor = "rgb(" + i + " , " + i + ", " + i + ")";
            }
        }
        function Gradation_Delete(){
            let divs = document.querySelectorAll('div');
            for(let i = 0; i < divs.length; i++){
                divs[i].remove();
            }
        }
        
    </script>
    <div>
        <button onclick="changeGradation()">그라데이션 생성</button>
        <button onclick="Gradation_Delete()">그라데이션 삭제</button>
    </div>
</head>
<body>
</body>
</html>
