<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력양식 그룹으로 묶기기</title>
</head>
<body>
    <from action = "01.html" method = "get">
        <fieldset>
            <legend>입력 양식</legend>
            <table>
                <tr>
                    <td>이름: </td>
                    <td><input type = "text"></td>
                </tr>
                <tr>
                    <td>이메일: </td>
                    <td><input type = "email"></td>
                </tr>
                <tr>
                    <td>남기고 싶은말: </td>
                    <td>
                        <!-- cols = 길이 rows = 줄. </textarea>를 텍스트에 공백없이 붙여야함함 -->
                        <textarea name="comment" cols ="20", rows = "10">상세주소를 여기에 입력부탁드립니다.</textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan = "2">
                        <input type = "submit" value = "가입">
                    </td>
                </tr>
            </table>
        </fieldset>
    </from>
</body>
</html>
