<body>
    <h1 id="dynamic-content">HTML5, CSS3, Javascript에 오신 것을 환영합니다</h1>
    <img id="dynamic-image" src="3.png" alt="Dynamic Image" style="width:300px;height:200px;">

    <script>
        const messages = [
            "css",
            "js",
            "html5"
        ];

        const images = [
            "css.png",
            "js.png",
            "html5.png"
        ];

        let index = 0;
        const contentElement = document.getElementById('dynamic-content');
        const imageElement = document.getElementById('dynamic-image');

        setInterval(() => {
            index = (index + 1) % messages.length;
            contentElement.textContent = messages[index];
            imageElement.src = images[index];
        }, 1000);
    </script>
