<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0">
    <title>Viewport meta 요소</title>
    <style>
        @media screen {
            body{
                background-color: lightblue;
            }
        }
        @media print {
            body{
                background-color: rgb(230,36,68);
            }
        }
    </style>
</head>
<body>
    <h1>Viewport meta 요소</h1>
    <p>Viewport meta 요소는 모바일 웹 페이지에서 뷰포트의 크기를 설정하는 데 사용됩니다. 이 요소는 페이지가 로드될 때 브라우저가 페이지를 어떻게 표시할지를 결정합니다.</p>
    <p>예를 들어, 다음과 같은 코드를 사용하여 뷰포트를 설정할 수 있습니다:</p>
    <pre><code>&lt;meta name="viewport" content="width=device-width, initial-scale=1.0"&gt;</code></pre>
    <p>이 코드는 페이지의 너비를 장치의 너비에 맞추고, 초기 확대/축소 비율을 1로 설정합니다.</p>
</body>
</html>
